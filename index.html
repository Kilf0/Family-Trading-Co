<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--- Navbar --->
    <nav class="navbar">
      <div class="container">
        <div class="top-bar">
          <a href="index.html">
            <img class="logo" src="images/Logo.png" alt="Logo" />
          </a>
          <div class="main-menu">
            <ul>
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Our Ingredients</a></li>
              <li><a href="#">Our Process</a></li>
              <li><a href="#">Health Benefits</a></li>
              <li><a class="btn" href="#">Where to Buy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!--- Hero --->
    <section>
      <div class="container-sm">
        <div class="hero">
          <div class="hero-image">
            <div class="hero-content">
              <h3 class="text-xl text-green neue">Introducing</h3>
              <h2 class="text-xxl text-light quicksand">BLUEBERRY</h2>
              <h1 class="text-xxxl text-light quicksand">REPOSE</h1>
              <p class="text-sm text-light neue">
                A Delicious Blend of Apple Cider Vinegar, Local Honey and Real
                Blueberries!
              </p>
            </div>
            <div class="bottle"><img src="images/Blueberries copy.png" /></div>
          </div>
        </div>
      </div>
    </section>
    <!--- OUR STORY --->
    <section>
      <div class="container-md">
        <div class="story">
          <div class="story-content">
            <div class="story-text text-dark comfortaa">
              <h2 class="text-xxl-light">OUR</h2>
              <h2 class="text-xxl">STORY</h2>
            </div>
            <div class="story-pics"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
